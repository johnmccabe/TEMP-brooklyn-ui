<table id="lifecycle-table" class="table table-striped table-condensed nonDatatables" style="width: 100%;">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>Unmanage</td>
            <td>Unmanage this entity and leave its resources running</td>
            <td>
                <button id="lifecycle-unmanage" class="btn btn-info btn-mini">Invoke</button>
            </td>
        </tr>
        <tr>
            <td>Expunge</td>
            <td>Unmanage this entity and attempt to free its resources</td>

                <button id="lifecycle-expunge" class="btn btn-info btn-mini">Invoke</button>
            </td>
        </tr>
    </tbody>
</table>
