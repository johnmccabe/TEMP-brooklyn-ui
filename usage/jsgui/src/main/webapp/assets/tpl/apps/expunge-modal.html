<!-- modal to render effector-->

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Expunge <%= name %></h3>

    <p>Unmange an entity and (optionally) clean up resources, such as releasing a VM</p>
</div>

<div class="modal-body">
    <span>Release resources</span>
    <input type="checkbox" id="release" checked="checked">
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-info btn-mini" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-danger btn-mini invoke-expunge">Invoke</button>
</div>
